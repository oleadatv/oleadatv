<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleada TV | Televisión Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00bcd4;
            --dark-bg: #1a202c;
            --card-bg: #2d3748;
            --text-light: #f7fafc;
            --text-gray: #a0aec0;
            --binance-gold: #F3BA2F;
            --android-green: #3DDC84;
            --proton-purple: #6d4aff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            scroll-behavior: smooth;
        }

        /* HEADER */
        header {
            background: rgba(26, 32, 44, 0.95);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 1px solid #333;
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .nav-btn { background: var(--primary); color: white; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 0.9rem; }

        /* HERO */
        .hero {
            text-align: center;
            padding: 120px 20px 40px;
            background: radial-gradient(circle at center, #2d3748 0%, #1a202c 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero-content { max-width: 800px; z-index: 2; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 15px; line-height: 1.2; }
        .hero span { color: var(--primary); }
        .hero p { color: var(--text-gray); font-size: 1.1rem; max-width: 600px; margin: 0 auto 30px; }
        
        .hero-img {
            margin-top: 30px;
            max-width: 300px;
            width: 100%;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.4));
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* NUEVA SECCIÓN: PASOS DE COMPRA */
        .steps-section {
            padding: 40px 20px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .steps-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .step-card {
            background: #222;
            padding: 25px;
            border-radius: 15px;
            width: 200px;
            border: 1px solid #333;
            position: relative;
        }
        .step-number {
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            top: -10px;
            left: -10px;
        }
        .step-card i { font-size: 2rem; color: var(--primary); margin-bottom: 15px; }
        .step-card h4 { margin: 10px 0; color: white; }
        .step-card p { font-size: 0.85rem; color: #aaa; margin: 0; }

        /* PRECIOS Y SELECTORES */
        .section-title { text-align: center; margin-bottom: 30px; margin-top: 60px;}
        .section-title h2 { font-size: 2rem; margin-bottom: 10px; }

        .device-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            background: #222;
            padding: 5px;
            border-radius: 50px;
            width: fit-content;
            margin: 0 auto 30px;
            border: 1px solid #444;
        }
        .dev-btn {
            padding: 10px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            color: #aaa;
            border: none;
            background: transparent;
        }
        .dev-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 15px;
        }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a5568; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(26px); }

        .pricing-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .price-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            border: 1px solid #4a5568;
            position: relative;
            transition: transform 0.3s;
        }
        .price-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .price { font-size: 3rem; font-weight: 700; color: var(--text-light); }
